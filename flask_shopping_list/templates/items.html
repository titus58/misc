<!DOCTYPE html>
<html>
<head>
	<title>Items</title>
</head>
<body>
<table border='1'>
{% for item in items %}
	<tr>
		<td> {{ item.name }} </td>
		<td> {{ item.quantity}} </td>
	</tr>
{% endfor %}
</table>
<form action="/items/" method="POST">
	<label>Name<input type="text" name="name"></label>
	<label>Quantity <input type="text" name="quantity"></label>
	<input type="submit">
</form>
</body>
</html>
